<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #ff5500;
      margin-bottom: 30px;
    }

    label {
      font-size: 1.2em;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1em;
    }

    input:focus {
      border-color: #ff5500;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff5500;
      color: white;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e44d00;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <div class="login-container">
    <h1>Đăng Nhập</h1>
    <form id="loginForm" onsubmit="return validateLogin()">
      <label for="username">Tên Đăng Nhập</label>
      <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

      <label for="password">Mật Khẩu</label>
      <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

      <button type="submit" class="btn">Đăng Nhập</button>

      <p class="error-message" id="error-message"></p>
    </form>
  </div>

  <script>
    function validateLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Tên đăng nhập và mật khẩu giả lập (có thể thay đổi nếu muốn)
      var correctUsername = "vonguyen";
      var correctPassword = "12345";

      if (username === correctUsername && password === correctPassword) {
        // Nếu đăng nhập thành công, chuyển hướng tới phipham.html
        window.location.href = "phipham.html";
        return false; // Ngừng gửi form
      } else {
        // Nếu thông tin không đúng, hiển thị lỗi
        document.getElementById("error-message").textContent = "Tên đăng nhập hoặc mật khẩu sai. Vui lòng thử lại.";
        return false; // Ngừng gửi form
      }
    }
  </script>

</body>
</html>
